<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teras Capture</title>
 
<style>
    :root {
        --bg: #c5c5c5;
        --text: #2b2b2b;
        --accent: #c9a27a; /* cream-brown modern */
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 20px;
        font-weight: 600;
    }

    nav a {
        margin-left: 20px;
        text-decoration: none;
        color: var(--text);
        cursor: pointer;
    }

    .hero {
        height: 80vh;
        background: url('teras\ crop.png') center/cover no-repeat;
        display: flex;
        align-items: center;
        padding-left: 50px;
        color: white;
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .menu-section {
        padding: 80px 60px;
        display: none;
    }

    .menu-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 40px;
        text-align: center;
    }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 40px;
    }

    .menu-item {
        text-align: center;
    }

    .menu-item img {
        width: 100%;
        aspect-ratio: 1/1; /*maintain square shape*/
        object-fit: cover;
        border-radius: 14px;
    }

    .menu-item h3 {
        margin-top: 15px;
        font-size: 1.3rem;
    }

    .menu-item p {
        opacity: .7;
        font-size: .9rem;
    }
</style>
</head>
<body>

<nav>
    <div class="logo">Teras Capture</div>
    <div>
        <a href="#" onclick="showHome()">Home</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeAoeM9tB0AStI_BAz-8kU7GooOfp4brbttoPJv14r40N-MaQ/viewform?usp=header" onclick="showMenu()">Price List</a>
    </div>
</nav>

<div id="homePage">
    <div class="hero">.</div>
</div>

<script>
function showMenu() {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("menuPage").style.display = "block";
}

function showHome() {
    document.getElementById("menuPage").style.display = "none";
    document.getElementById("homePage").style.display = "block";
}
</script>

</body>
</html>
